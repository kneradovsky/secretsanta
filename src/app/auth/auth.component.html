<div *ngIf="!authenticated" id="accordion" role="tablist">
  <div *ngIf="error!=''" class="alert alert-danger">
    {{error}}
  </div>  
  <div class="card">
    <div class="card-header" role="tab" id="headingOne">
      <h5 class="mb-0">
        <a data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Вход
        </a>
      </h5>
    </div>

    <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
      <div class="card-body">
          <div class="form-group">
            <label>Email: </label>
            <input type="email" class="form-control" [(ngModel)]="email" placeholder="Enter email">
          </div>  
          <div class="form-group">
              <label>Password:</label>
              <input type="password" class="form-control" [(ngModel)]="password" placeholder="Enter password">
          </div>  
          <button (click)="Login()" class="btn btn-primary">Login</button>
      </div>
    </div>
  </div>
  <div *ngIf="phaseNum==1" class="card">
    <div class="card-header" role="tab" id="headingTwo">
      <h5 class="mb-0">
        <a class="collapsed" data-toggle="collapse" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Регистрация
        </a>
      </h5>
    </div>
    <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo" data-parent="#accordion">
      <div class="card-body">
          <div class="form-group">
              <label>Имя:</label>
              <input type="required" class="form-control" [(ngModel)]="firstname" placeholder="Имя">
          </div>  
          <div class="form-group">
              <label>Фамилия:</label>
              <input type="required" class="form-control" [(ngModel)]="lastname" placeholder="Фамилия">
          </div>  
          <div class="form-group">
              <label>Email: </label>
              <input type="email" class="form-control" [(ngModel)]="email" placeholder="Enter email">
            </div>  
            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control" [(ngModel)]="password" placeholder="Enter password">
            </div>  
            <button (click)="Register()" class="btn btn-primary">Регистрация</button>
        </div>
    </div>
  </div>
</div>
